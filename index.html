<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Lottery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Îžther Lottery</h1>
        <p>Current Prize Pool: <span id="pool">0</span> ETH</p>
        <p>Players: <span id="playerCount">0</span></p>
        
        <hr>
        
        <h3>Enter the Lottery</h3>
        <input type="number" id="amount" placeholder="Amount (min 0.01)" step="0.01">
        <button id="enterBtn">Buy Ticket</button>
        
        <div id="managerSection" style="display:none;">
            <hr>
            <h3>Manager Controls</h3>
            <button id="pickBtn" class="danger">Pick Winner</button>
        </div>

        <p id="status"></p>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
